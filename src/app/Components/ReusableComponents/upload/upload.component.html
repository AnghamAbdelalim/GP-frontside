<div  style="margin-bottom:15px;">
    <div>
      <input class="custom-file-input" type="file" #file placeholder="Choose file" (change)="uploadFile(file.files)">
      <button type="button" class="button" (click)="file.click()">Upload File</button>
    </div>
    <div >
      <span  *ngIf="progress > 0">
        {{progress}}%
      </span>
      <span class="upload" *ngIf="message">
        {{message}}
      </span>
    </div>
  </div>
